<style>
	.popup-head {
  background-color : #4FBBBC;
}
</style>
<ion-view style="background-color: #F2F2F2; ;" title="Home">
    <ion-content class="ion-content-marginbtm">
        <button class="button button-block button-calm triipme-background" ng-click="redir()">
        Post your room now
        </button>

        <!--<ion-spinner ng-show="connected == true" style="margin-left: 50%;" icon="lines" class="spinner-positive"></ion-spinner>-->

        <div ng-repeat="item in blogs">
            <div class="list card padding-createblog-button">
                <div class="item item-avatar avatar-custom">
                    <img ng-src={{item.authoravatar}} ng-click="viewProfile(item.author)">
                    <h2 ng-click="viewProfile(item.author)" class="author-homepage">{{item.authorname}}</h2>
                    <p>Posted at {{item.time}}</p>
                    <button class="button button-clear" style="position:absolute;right:2px;top:10px;" ng-click="redirEdit(item.id)">
                        <i class="icon ion-chevron-right triipme-color"> </i>
                    </button>
                </div>

                <div class="item item-body">
                    <!--<img class="full-image" data-ng-src="data:image/png;base64,{{item.img}}">-->
					<h2 class="title"> {{item.title}}</h2>
                    <a class="item item-list-detail">
                        <ion-scroll direction="x" class="">
                            <img ng-repeat="image in item.imgs" ng-src="{{image}}" ng-click="showImages($index, $parent.$index)" class="image-list-thumb"/>
                        </ion-scroll>
                    </a>

                    <p>
                        {{item.desc}}
                    </p>
                    <p>
                        <a class="subdued" ng-click="likeBlog(item)">{{item.likes.num}} Like</a>
                        <a class="subdued" ng-click="commentBlog($event,item)">{{item.comments.num}} Comments</a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" ng-click="likeBlog(item)">
                        <i class="icon ion-thumbsup"></i>
                        Like
                    </a>
                    <a class="tab-item" ng-click="commentBlog($event,item)">
                        <i class="icon ion-chatbox"></i>
                        Comment
                    </a>
                    <a class="tab-item" ng-click="shareBlog(item)">
                        <i class="icon ion-share"></i>
                        Share
                    </a>
                </div>
            </div>
        </div>
	
	</ion-content>
</ion-view>
