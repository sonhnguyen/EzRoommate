<ion-view title="Questions">
<ion-content class="ion-content-marginbtm">


<div class="item item-divider"> 
	These are some questions to check the compability with your roommate        </div>


      <div class="list">
        <div ng-repeat="item in questionLists">
	        <div class="item item-divider"> 
	{{item.question}}
	        </div>
	        
	        <ion-radio ng-repeat="answer in item.answers"
	       				 ng-value="answer.value"
	       				 ng-model="data.clientSide"
	       				 name="{{answer.value}}"
	                   >
	          {{ answer.text }}
	        </ion-radio>
                
      </div>
  </div>
  <button class="button button-full button-balanced">
  Submit
</button>




</ion-content>
</ion-view>
