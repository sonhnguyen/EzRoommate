<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/ng-tags-input.css">    
  <link rel="stylesheet" href="css/ng-tags-input.bootstrap.css">    

  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- AngularJS plugins -->
  <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>


  <!-- ng cordova -->
  <script src="js/include/ng-cordova.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- APP.JS -->
  <script src="js/jquery/jquery-1.11.1.min.js"></script>   
  <script src="js/app.js"></script>

  <!-- tags -->
  <script type="text/javascript" src="js/include/ng-tags-input.js"></script>

  <!-- include source code-->
  <script src="js/route.js"></script>

  <script src="js/controller/mainController.js"></script>
  <script src="js/controller/loginController.js"></script>
  <script src="js/controller/homeController.js"></script>
  <script src="js/controller/blogcreateController.js"></script>
  <script src="js/controller/findController.js"></script>
  <script src="js/controller/profileController.js"></script>
  <script src="js/controller/notificationController.js"></script>
  <script src="js/controller/settingController.js"></script>


</head>
<body ng-app="EzRoommateApp" ng-controller="MainController">&gt;
  <ion-pane>
  <ion-nav-bar id="navBar" class="bar nav-title-slide-ios7">
  <ion-nav-back-button class="button-clear" ng-click="headerGoBack()">
  <i class="ion-arrow-left-c"></i> Back
</ion-nav-back-button>

</ion-nav-bar>    


<ion-nav-view>
</ion-nav-view>

<div id="myTab" class="tabs-striped  has-tabs tabs-color-balanced">
  <div class="tabs triipme-color">
    <a id="homeTab" class="tab-item" href="#home" ng-click="viewHome()">
      <i class="icon ion-home"></i>
      Home
    </a>
    <a id="findTab" class="tab-item" href="#find" ng-click="viewFind()">
      <i class="icon ion-ios-search-strong"></i>
      Find
    </a>

    <a id="profileTab" class="tab-item" href="#" ng-click="viewProfile()">
      <i class="icon ion-android-person"></i>
      Profile
    </a>
    <a id="notificationTab" class="tab-item" href="#notification" ng-click="viewNotifications()">
      <i id="notifyIcon" class="icon ion-android-notifications-none"></i>
      Notification
    </a>
    <a id="settingTab" class="tab-item" href="#setting" ng-click="viewSetting()">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
  </div>
</div>
</ion-pane>
